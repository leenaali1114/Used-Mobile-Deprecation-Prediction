<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Mobile Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg mt-5">
                    <div class="card-header bg-danger text-white text-center">
                        <h2><i class="fas fa-exclamation-triangle me-2"></i> Error</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <p><strong>Something went wrong:</strong> {{ error }}</p>
                        </div>
                        
                        <p>Please try again with different values or contact support if the issue persists.</p>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
